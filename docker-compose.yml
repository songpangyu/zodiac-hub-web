version: '3.8'

services:
  zodiac-web:
    container_name: zodiac_hub_container
    build:
      context: .
      dockerfile: Dockerfile
      # ⚠️ 关键：把构建参数传进去，否则 Next.js 打包时读不到环境变量
      args:
        NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
        # ... 把你其他的 NEXT_PUBLIC_ 变量都在这里列一遍
    restart: always
    ports:
      - "3000:3000"
    environment:
      # 这里是运行时的环境变量（如果有后端用的 DB_PASSWORD 放在这里）
      - NODE_ENV=production